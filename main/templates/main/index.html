<html>
<head>
    <title>Главная — Построение сценического графа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F6FF;
            color: #0050CF;
            margin: 40px;
        }

        a {
            color: #0050CF;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        .section {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #0050CF;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 70%;
            height: 30px;
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #0050CF;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003fa3;
        }
    </style>
</head>
<body>
    <div class="section">
        <a href="/">Главная</a>
        <h1>Введите описание сцены:</h1>

        <p class="description">
            Прототип сервиса выделения объектов и признаков из текстового описания сцены на русском языке.
        </p>

        <form action="{% url 'main:predict' %}" method="post">
            {% csrf_token %}
            <input type="text" name="description" placeholder="Опишите сцену..." />
            <input type="submit" value="Построить граф">
        </form>
    </div>
</body>
</html>
