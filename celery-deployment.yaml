apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery
  template:
    metadata:
      labels:
        app: celery
    spec:
      containers:
        - name: celery
          image: django-app:latest
          imagePullPolicy: Never 
          command: ["/bin/sh", "-c"]
          args:
            - celery -A review2 worker --loglevel=info
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: database-secret
          volumeMounts:
            - name: model-volume
              mountPath: /app/model  
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-pvc


